<div class="columns">
<div class="column">
<h3 class="title">Your Custom Card</h3>
<app-card [name]="cardForm.get('name').value"
[cardNumber]="cardForm.get('cardNumber').value" 
[expiration] = "cardForm.get('expiration').value"
></app-card>
</div>

<div class="column">
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input [control]="cardForm.controls.name" label="Name"></app-input>
    <app-input [control]="cardForm.controls.cardNumber" label="Card Number"></app-input>
    <div class="columns">
        <div class="column">
            <app-input [control]="cardForm.controls.expiration" label="Expiration"></app-input>
        </div>
        <div class="column"> 
            <app-input [control]="cardForm.controls.securityCode" label="Security Code"></app-input>
        </div>
    </div>

    <div class="buttons">
    <button class="button is-primary" 
        [disabled]="cardForm.invalid" 
        type="submit">Submit
    </button>
    <!--button default behav is to submit the overall form inside a <form> element
    hence type="button" will override this func -->
    <button class="button is-warning"
     type="button"
     (click)="onResetClick()" >Reset</button>
    </div>
</form>
</div>
</div>

<div>Form Contents : {{cardForm.value | json}}</div>

<div>Errors Around Name : {{cardForm.controls.name.errors | json}}</div>
